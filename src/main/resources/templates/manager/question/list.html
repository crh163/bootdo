<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    .manager_toolbar_label{
        position: relative;
        margin: 10px;
        line-height: 34px;
    }
    .manager_toolbar_last_input{
        margin-right: 10px;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <label for="searchName" class="pull-left manager_toolbar_label">姓名 : </label>
                    <div class="columns pull-left col-md-2 nopadding manager_toolbar_last_input">
                        <input id="searchName" type="text" class="form-control"
                               placeholder="请输入姓名">
                    </div>
                    <div class="columns pull-left">
                        <button class="btn btn-success" onclick="reLoad()">
                            <i class="fa fa-search" aria-hidden="true"></i>查询</button>
                    </div>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
<script type="text/javascript" th:src="@{/js/appjs/manager/question/list.js}"></script>
</body>
</html>
